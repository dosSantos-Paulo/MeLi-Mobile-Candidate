name: Add Firebase Secret

on:
  push:
    branches: [ main ]

jobs:
  add-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add Firebase secret
        run: |
          git config --global user.email "paulo.dossantos@hotmail.com"
          git config --global user.name "P. Leonardo"
          echo ${{ secrets.FIREBASE_KEY }} > firebase-secrets.json
          git add firebase-secrets.json
          git commit -m "Update Firebase secret"
          git push origin main
